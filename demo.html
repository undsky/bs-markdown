<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>demo</title>
        <meta name="description" content="">
        <meta name="author" content="10066125">

        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <link href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://cdn.bootcss.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <style type="text/css">
			.fa-header:before {
				content: 'H';
				font-family: arial, sans-serif;
				font-weight: bold;
			}

			#bsmd {
				width: 100%;
				height: 100%;
			}

			#bsmd .bsmd-editor {
				position: absolute;
				top: 40px;
				right: 50%;
				bottom: 0;
				left: 0;
			}

			#bsmd .bsmd-preview {
				position: absolute;
				top: 40px;
				right: 0;
				bottom: 0;
				left: 50%;
			}
        </style>
    </head>

    <body>
        <div id="bsmd">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default bsmd-btn-bold" title="粗体">
                        <i class="fa fa-bold"></i>
                    </button>
                    <button type="button" class="btn btn-default bsmd-btn-italic" title="斜体">
                        <i class="fa fa-italic"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default bsmd-btn-link" title="链接">
                        <i class="fa fa-link"></i>
                    </button>
                    <button type="button" class="btn btn-default bsmd-btn-quote" title="引用">
                        <i class="fa fa-quote-left"></i>
                    </button>
                    <button type="button" class="btn btn-default bsmd-btn-code" title="代码">
                        <i class="fa fa-code"></i>
                    </button>
                    <button type="button" class="btn btn-default bsmd-btn-picture" title="图片">
                        <i class="fa fa-picture-o"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default bsmd-btn-ol" title="有序列表">
                        <i class="fa fa-list-ol"></i>
                    </button>
                    <button type="button" class="btn btn-default bsmd-btn-ul" title="无序列表">
                        <i class="fa fa-list-ul"></i>
                    </button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="标题">
                            <i class="fa fa-header"></i>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="bsmd-btn-header" href="javascript:void(0);"><i class="fa fa-header"></i>1</a>
                            </li>
                            <li>
                                <a class="bsmd-btn-header" href="javascript:void(0);"><i class="fa fa-header"></i>2</a>
                            </li>
                            <li>
                                <a class="bsmd-btn-header" href="javascript:void(0);"><i class="fa fa-header"></i>3</a>
                            </li>
                            <li>
                                <a class="bsmd-btn-header" href="javascript:void(0);"><i class="fa fa-header"></i>4</a>
                            </li>
                            <li>
                                <a class="bsmd-btn-header" href="javascript:void(0);"><i class="fa fa-header"></i>5</a>
                            </li>
                            <li>
                                <a class="bsmd-btn-header" href="javascript:void(0);"><i class="fa fa-header"></i>6</a>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default bsmd-btn-ellipsis" title="分割线">
                        <i class="fa fa-ellipsis-h"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default bsmd-btn-undo" title="撤消">
                        <i class="fa fa-undo"></i>
                    </button>
                    <button type="button" class="btn btn-default bsmd-btn-redo" title="重置">
                        <i class="fa fa-repeat"></i>
                    </button>
                </div>
            </div>
            <div class="bsmd-editor"></div>
            <div class="bsmd-preview"></div>
        </div>
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]><!-->
        <script src="http://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
        <!--<![endif]-->
        <script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="http://cdn.bootcss.com/ace/1.1.01/ace.js"></script>
        <script type="text/javascript" src="js/markdown.min.js"></script>
        <script type="text/javascript">
			(function($) {
				$.fn.bsmd = function(options) {
					var settings = $.extend({
						preview : true
					}, options);
				};
			})(jQuery);
        </script>
        <script type="text/javascript">
			var editor = ace.edit($('#bsmd .bsmd-editor')[0]);
			editor.setTheme('ace/theme/chrome');
			editor.getSession().setMode('ace/mode/markdown');
			editor.on('change', function(e) {
				$('#bsmd .bsmd-preview').html(markdown.toHTML(editor.getValue()));
			});

			function addLine(editor, num) {
				for (var i = 0; i < num; i++) {
					editor.getSession().getDocument().insertNewLine(editor.getSelection().getCursor());
				};
			}

			function addText(editor, text) {
				editor.getSession().getDocument().insertInLine(editor.getSelection().getCursor(), text);
			}

			$(function() {
				$('#bsmd .bsmd-preview').html(markdown.toHTML(editor.getValue()));

				$('#bsmd .bsmd-btn-bold').click(function() {
					//粗体
				});

				$('#bsmd .bsmd-btn-italic').click(function() {
					//斜体
				});

				$('#bsmd .bsmd-btn-link').click(function() {
					//链接
				});

				$('#bsmd .bsmd-btn-quote').click(function() {
					//引用
				});

				$('#bsmd .bsmd-btn-code').click(function() {
					//代码
				});

				$('#bsmd .bsmd-btn-picture').click(function() {
					//图片
				});

				$('#bsmd .bsmd-btn-ol').click(function() {
					//有序列表
				});

				$('#bsmd .bsmd-btn-ul').click(function() {
					//无序列表
				});

				$('a.bsmd-btn-header').each(function(index) {
					//标题
					$(this).click(function() {
						var c = '';

						for (var i = 0; i < (index + 1); i++) {
							c += '#';
						};

						addText(editor, c + (index + 1) + '级标题' + c);
						editor.focus();

					});
				});

				$('#bsmd .bsmd-btn-ellipsis').click(function() {
					//分割线
					addLine(editor, 2);
					addText(editor, '-------');
					addLine(editor, 2);
					editor.focus();
				});

				$('#bsmd .bsmd-btn-undo').click(function() {
					//撤消
					editor.undo();
				});

				$('#bsmd .bsmd-btn-redo').click(function() {
					//重置
					editor.redo();
				});
			});
        </script>
    </body>
</html>
